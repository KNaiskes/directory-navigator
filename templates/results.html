<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <title>Results</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Files</th>
            </tr>
            <tr>
                {% for files in list_of_files %}
                {% for elem in files %}
                <tr>
                    <td>{{elem}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tr>
        </table>
    </body>
</html>
