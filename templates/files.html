<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <title>Results</title>
        {% include "menu.html" %}
    </head>
    <body>
        <div id="files-table">
            <table>
                <tr>
                    <th>Files</th>
                </tr>
                <tr>
                    {% for file in list_of_files %}
                    <tr>
                        <td>
                            <form action="{{url_for("open_file")}}" method="POST">
                                <button type="submit" value="{{file}}" name="filename">
                                    {{file}} </button>
                            </form>
                            <form action="{{url_for("add_favorite")}}" method="POST">
                                {% if file_is_in_favorites(file) %}
                                <button type="submit" name="newFavoriteFile"
                                                      value="{{file}}">
                                    <span style="color:#E59600">&#9733;</span>
                                </button>
                                {% else %}
                                <button type="submit" name="newFavoriteFile"
                                                      value="{{file}}">&#9733;</button>
                            </form>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tr>
            </table>
        </div>
    </body>
</html>
